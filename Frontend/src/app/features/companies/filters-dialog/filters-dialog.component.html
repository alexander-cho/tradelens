<div>
  <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
  <mat-divider></mat-divider>
  <div class="flex p-4 mx-auto">
    <div class="w-1/3">
      <h4 class="font-semibold text-xl text-primary">Ipo Year</h4>
      <mat-selection-list class="scrollable-list" [(ngModel)]="selectedIpoYears" [multiple]="true">
        @for (ipoYear of stockService.ipoYears; track $index) {
          <mat-list-option [value]="ipoYear">{{ ipoYear }}</mat-list-option>
        }
      </mat-selection-list>
    </div>

    <div class="w-1/3">
      <h4 class="font-semibold text-xl text-primary">Country</h4>
      <mat-selection-list class="scrollable-list" [(ngModel)]="selectedCountries" [multiple]="true">
        @for (country of stockService.countries; track $index) {
          <mat-list-option [value]="country">{{ country }}</mat-list-option>
        }
      </mat-selection-list>
    </div>

    <div class="w-1/3">
      <h4 class="font-semibold text-xl text-primary">Sector</h4>
      <mat-selection-list class="scrollable-list" [(ngModel)]="selectedSectors" [multiple]="true">
        @for (sector of stockService.sectors; track $index) {
          <mat-list-option [value]="sector">{{ sector }}</mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>

  <div class="flex justify-end px-8 py-8">
    <button (click)="applyFilters()" type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent text-blue-600 hover:bg-blue-100 hover:text-blue-800 focus:outline-none focus:bg-blue-100 focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:bg-blue-800/30 dark:hover:text-blue-400 dark:focus:bg-blue-800/30 dark:focus:text-blue-400">
      Apply Filters
    </button>
  </div>
</div>
