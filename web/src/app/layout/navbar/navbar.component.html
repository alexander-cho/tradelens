<header class="sticky bg-white top-0 z-50 flex flex-wrap sm:justify-start sm:flex-nowrap w-full text-sm py-4 shadow-md">
  <nav class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between">
    <div class="flex items-center justify-between">
      <a class="flex-none text-xl font-semibold focus:outline-none focus:opacity-80" href="#" aria-label="Brand">
        TL
      </a>
    </div>
    <div id="hs-navbar-example" class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow sm:block" aria-labelledby="hs-navbar-example-collapse">
      <div class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5">
        <a routerLink="/feed" class="font-medium text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400">Feed</a>
        <a routerLink="/companies" class="font-medium text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400">Companies</a>
        <a routerLink="/options" class="font-medium text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400">Max Pain</a>
        <a routerLink="/congress" class="font-medium text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400">Congress</a>
        @if (authService.currentUser()) {
          <a (click)="logout()" routerLink="/" class="font-medium text-blue-500 focus:outline-none">Logout</a>
        } @else {
          <a routerLink="/login" class="font-medium text-blue-500 focus:outline-none">Login</a>
        }
      </div>
    </div>
  </nav>
</header>
