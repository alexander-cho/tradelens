Log in to your account

<form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()" method="POST">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="email" required placeholder="Email address" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" required placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <a routerLink="/">Go Home</a>
</form>
