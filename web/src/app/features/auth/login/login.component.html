<mat-card class="max-w-lg mx-auto my-auto mt-32 p-8">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

    <h2 class="text-center text-2xl/9 font-bold tracking-tight text-gray-900">Log in to your account</h2>

    <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6" action="#" method="POST">
        <div>
          <label class="block text-sm/6 font-medium text-gray-900">Email address</label>
          <div class="mt-2">
            <input type="email" formControlName="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label class="block text-sm/6 font-medium text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input type="password" formControlName="password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div class="mt-2">
          <button type="submit" class="cursor-pointer flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log in</button>
        </div>

        <div class="flex justify-between mt-4">
          <a routerLink="/auth/register" class="text-gray-600 hover:text-indigo-600">Create Account</a>
          <a routerLink="/" class="text-gray-600 hover:text-indigo-600">Home</a>
        </div>
      </form>
    </div>
  </div>
</mat-card>
