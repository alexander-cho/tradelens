<div>
  <div class="flex p-4 mx-auto">
    <div class="w-1/2">
      <nz-select nzAllowClear nzPlaceHolder="Select Tickers" [(ngModel)]="selectedIpoYears" nzMode="multiple">
        @for (ipoYear of stockService.ipoYears; track $index) {
          <nz-option [nzValue]="ipoYear" [nzLabel]="ipoYear">{{ ipoYear }}</nz-option>
        }
      </nz-select>
    </div>

    <div class="w-1/2">
      <nz-select nzAllowClear nzPlaceHolder="Bullish or Bearish" [(ngModel)]="selectedCountries" nzMode="multiple">
        @for (country of stockService.countries; track $index) {
          <nz-option [nzValue]="country" [nzLabel]="country">{{ country }}</nz-option>
        }
      </nz-select>
    </div>

    <div class="w-1/2">
      <nz-select nzAllowClear nzPlaceHolder="Bullish or Bearish" [(ngModel)]="selectedSectors" nzMode="multiple">
        @for (sector of stockService.sectors; track $index) {
          <nz-option [nzValue]="sector" [nzLabel]="sector">{{ sector }}</nz-option>
        }
      </nz-select>
    </div>
  </div>

  <div class="flex justify-end px-8 py-16">
    <button nz-button (click)="applyFilters()" nzType="default">Apply Filters</button>
  </div>
</div>
