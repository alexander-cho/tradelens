<nz-table>
  <thead>
  <tr>
    <th>Politician</th>
    <th>Trade</th>
    <th>Action</th>
    <th>Disclosed</th>
    <th>Traded</th>
    <th>Size</th>
    <th>Owner</th>
  </tr>
  </thead>
  <tbody>
    @for (trade of senateTrades; track $index) {
      <tr>
        <td>{{ trade.office }}</td>
        <td>{{ trade.symbol }} - {{ trade.assetDescription }}</td>
        <td>
          <a href="{{trade.link}}">{{ trade.assetType }} {{ trade.type }}</a>
        </td>
        <td>{{ trade.disclosureDate }}</td>
        <td>{{ trade.transactionDate }}</td>
        <td>{{ trade.amount }}</td>
        <td>{{ trade.owner }}</td>
      </tr>
    }
  </tbody>
</nz-table>
