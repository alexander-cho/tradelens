<app-macro-chart [data]="seriesObservations()?.observations"></app-macro-chart>

<br>

<nz-card>
  <h1 class="text-md">Current id: {{ seriesObservations()?.id }}</h1>
</nz-card>

<br>

<nz-card>
  <h1>{{ seriesObservations()?.title }}</h1>
  @for (dataPoint of seriesObservations()?.observations; track $index) {
    <h1>{{ dataPoint.date }} : {{ dataPoint.value }}</h1>
  }
</nz-card>
