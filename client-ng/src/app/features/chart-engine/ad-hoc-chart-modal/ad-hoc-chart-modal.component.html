<div>
  <input nz-input placeholder="Chart Title" [(ngModel)]="userEnteredChartTitle">
  <input nz-input placeholder="Chart X-axis values (comma separated)" [(ngModel)]="rawXAxisInput">
  <input nz-input placeholder="Chart Y-axis values (comma separated)" [(ngModel)]="rawYDataInput">
  <input nz-input placeholder="Chart Y Values Label" [(ngModel)]="userEnteredYLabel">
  <button nz-button
          (click)="applyChartOptions()"
          nzType="default">
    Create Chart
  </button>
</div>
